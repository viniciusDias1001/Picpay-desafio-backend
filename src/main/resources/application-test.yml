server:
  port: 8081

spring:
  application:
    name: api-desafio-picpay

  datasource:
    username: root
    password:
    url: jdbc:h2:mem:db_bank

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate.format_sql: true


  flyway:
    url: jdbc:h2:mem:db_bank
    schemas: db_bank
    user: root
    password: